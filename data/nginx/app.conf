server {
    listen 80;
    server_name ssafychat.shop;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ssafychat.shop;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/ssafychat.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ssafychat.shop/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://ssafychat.shop:3000;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
    
    location /api {
	rewrite ^/api(/.*)$ $1 break;
	proxy_pass  http://ssafychat.shop:8080;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
       
}

server {
    listen 9000 ssl;
    server_name ssafychat.shop;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/ssafychat.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ssafychat.shop/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    location / {
        proxy_pass     http://ssafychat.shop:8000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

}
